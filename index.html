        <div class="container">
          <a class="navbar-brand" href="#"><img src="img/logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

                    <button type="button" class="btn btn-outline-success btn-lg">

                    <button type="button" class="btn btn-outline-warning btn-lg">
                      Order

                </div>
                <div class="col-md-5">
                    <img 
                    src="img/zaxbyslogo.jfif" 
                    alt="Header Image"></div>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#fff" fill-opacity="1" d="M0,32L48,32C96,32,192,32,288,69.3C384,107,480,181,576,186.7C672,192,768,128,864,117.3C960,107,1056,149,1152,160C1248,171,1344,149,1392,138.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>

      <section class="companies">

            <div class="col-md-2"><img src="img/companies2.jfif" alt="Company logo"class="img-fluid"></div>

            <div class="col-md-2"><img src="img/companies4.jfif" alt="Company logo"class="img-fluid"></div>
            <div class="col-md-2"><img src="img/companies5.jfif" alt="Company logo"class="img-fluid"></div>
            <div class="col-md-2"><img src="img/companies6.jfif" alt="Company logo"class="img-fluid"></div>
          </div>
        </div>
      </section>

      <section class="feature gradient ">

        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6">
              <img src="img/Meal1.jfif" alt="">
            </div>

            <div class="col-md-6">
              <h1 class="my-3">Signature Meals</h1>

            </p>
